<style>
    @import url('https://fonts.googleapis.com/css?family=Lobster+Two');
</style>
<h2 class="caption">This page will answer whether your number is odd or even</h2>
<h3 class="sub-caption">Enter a number</h3>
<input type="text" id="demo" placeholder="What is 12 x 5?">
<button class="demo" onclick="randomNumber()">Submit</button>
<p id="demo1"></p>
<script>
    function randomNumber() {
        var getRandom = document.getElementById("demo").value;

        //alert(getRandom);
        if (getRandom == 60) {
            document.getElementById("demo1").innerHTML = "You are correct";
        } else {
            document.getElementById("demo1").innerHTML = "That's wrong";
        }
    }
</script>
<input type="text" id="demo3" placeholder="What is 13 x 5?">
<button class="demo3" onclick="randomNumber2()">Submit</button>
<p id="demo4"></p>
<script>
    function randomNumber2() {
        var getRandom = document.getElementById("demo3").value;

        if (getRandom == 65) {
            document.getElementById("demo4").innerHTML = "You are correct";
        } else {
            document.getElementById("demo4").innerHTML = "That's wrong";
        }
    }
</script>
